<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Select the False Statement</h1>
        <div id="loading-widget" style="display: none;">Cooking up the game ingredients...</div>
        <div id="game-over-screen" style="display: none;"></div>
        <div id="facts-container">
            <!-- Facts will be inserted here dynamically -->
        </div>
        <button id="next-btn">Next</button>
        <div id="score-display">Score: 0</div> <!-- Score display element -->
    </div>
    <!-- Include Axios library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
